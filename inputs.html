<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trying out inputs</title>
</head>

<body>
  <h3>Sign up</h3>
  <form class="" action="index.html" method="post">
    <label for="name">Name:</label>
    <input type="text" name="" value=""><br>
    <label for="password">Password:</label>
    <input type="password" name="" value="">
    <input type="submit" name="" value=""><br>
    <input type="checkbox" name="" value="">
    <label for="save">Remember me</label>
    <h3>Settings</h3>
    <form class="" action="index.html" method="post">
      <label for="">Brightness:</label>
      <input type="range" name="" value=""><br>
      <label for="">Volume:</label>
      <input type="range" name="" value=""><br>
      <label for="">Upload your Music:</label>
      <input type="file" name="" value=""><br>
      <label for="">Turn On/Off:</label>
      <input type="radio" name="" value="">
      <h3>How old are you?</h3>
      <form class="" action="index.html" method="post">
        <label for="">Choose your date of birth</label><br>
        <input type="date" name="" value="">
        <h3>What's your favorite color?</h3>
        <form class="" action="index.html" method="post">
          <label for="">Show me your fav color:</label>
          <input type="color" name="" value="">

        </form>


      </form>

    </form>

  </form>

</body>

</html>
